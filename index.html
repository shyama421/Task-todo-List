<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="white-box">

        <h1 class="m-3">Todo App</h1>
        <div class="d-flex gap-3 w-75">
            <input type="text" class="form-control" placeholder="Add Your New Todo" id="task">
            <button onclick="addtask()" type="button" class="addbtn">+</button>
        </div>

        <br>

        <div id="taskvalue"> </div>

        <div class="d-flex justify-content-center align-items-center gap-2">
            <h5>You have <span id="taskCount">0</span> new pending Tasks</h5>
            <button onclick="clearAll()" type="button" class="addbtn p-2">Clear all</button>
        </div>

    </div>

    <script src="/script.js"></script>
</body>

</html>
